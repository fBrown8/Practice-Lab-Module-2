<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Address</title>
    <link rel="stylesheet" href ="css/style1.css">
    <script type="text/javascript" src = "js/script1.js"></script>
</head>
<body>
  <div id = "box">
    <h1>AutoFill Form</h1>
    <form onsubmit ="submitData()">
        <!--Fields for secondary address--> 
        <fieldset class= "bill-form">
            <legend><b>Primary Address</b>
          </legend>
            <label for="primaryaddress">
              Address:</label>
            <input type="text" 
                   name="Address" 
                   id="primaryaddress" 
                   required /><br />
            <label for="primaryzip">Zip code:</label>
            <input type="text" 
                   name="Zip code" 
                   id="primaryzip"  
                   required /><br />
        </fieldset>

        <input type="checkbox" 
               id="same" 
               name="same" 
               onchange="addressFunction()" />
        <label for="same">
          If same secondary address select this box.
      </label>
      <br><br>
        <!--Fields for secondary address--> 
        <fieldset class = "bill-form">
            <legend><b>Secondary Address</b></legend>
            <label for="secondaryaddress">
              Address:
          </label>
            <input type="text" 
                   name="Address" 
                   id="secondaryaddress" 
                   required /><br />
            <label for="secondaryzip">
              Zip code:</label>
            <input type="text" 
                   name="Zip code" 
                   id="secondaryzip"
                   required /><br />
        </fieldset>

        <!--Fields for secondary address--> 
        <input type="submit"
               value="Submit"
               id="submit" />
    </form>
  </div>
    <p>Date created: August 23, 2021</p>
    <p>Created by: Group 1</p>

</body>
</html>
